<html lang="en">
<title>FocusedView</title>
<body>
    <div id="agreement"></div>
    <script src='https://js-d.docusign.com/bundle.js'></script>
    <script>
    window.DocuSign.loadDocuSign('{INTEGRATION_KEY}')
            .then((docusign) => {
                const signing = docusign.signing({
                    url: 'https://demo.docusign.net/Signing/MTRedeem/v1/f7054397-xxxx-xxxx-xxxx-fb41dc0a2e26?slt=eyJ0eX...PO6tBA',
                    displayFormat: 'focused',
                    style: {
                        branding: {
                            primaryButton: {
                                backgroundColor: '#333',
                                color: '#fff',
                            }
                        },
                        signingNavigationButton: {
                            finishText: 'Complete',
                            position: 'bottom-center'
                        }
                    }
                });
                signing.on('ready', (event) => {
                    console.log('UI is rendered');
                });
                signing.on('sessionEnd', (event) => {
                    console.log('sessionend', event);
                });
                signing.mount('#agreement');
            })
            .catch((ex) => {
            });</script>
</body>
</html>
